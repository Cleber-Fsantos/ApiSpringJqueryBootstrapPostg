<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script th:src="@{/jquery-3.6.1-dist/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/bootstrap.min.js}"></script>
    <title>Index</title>
</head>
<body>
  <div class="container">
    <div class="row" style="padding-bottom: 30px;">
      <div class="col">
        <h2>Cadastro Estudante</h2>
          <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <span th:text="${mensagem}"></span>

          </div>
          <form th:action="@{/gravar}" th:object="${novoEstudante}" method="post">
              <div class="row mb-3">
                  <label class="col-sm-1 col-form-label">Nome:</label>
                  <div class="col-sm-5">
                      <input class="form-control" type="text" th:field="*{nome}" />
                  </div>
              </div>
              <div class="row mb-3">
                  <label class="col-sm-1 col-form-label">Idade:</label>
                  <div class="col-sm-5">
                      <input class="form-control" type="text" th:field="*{idade}" />
                  </div>
              </div>

              <input class="btn btn-primary" type="submit" value="Gravar" />

          </form>
      </div>
    </div>
  </div>
</body>
</html>
